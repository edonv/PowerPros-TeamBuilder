    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            background-color: green;
            
            display: grid;
            grid-template-columns: 1fr 1fr 25%;
            grid-template-rows: auto 1fr 1fr auto;
            grid-template-areas: 
                "teamname positions detailview"
                "teamlist availableplayers detailview"
                "teamlist availableplayers ."
                "pointcount pointcount .";
            place-content: stretch;
            gap: 2px;

            /* height: 100%; */
        }

        h1 {
            margin: 0px;
        }

        .group-box {
            background-color: antiquewhite;
            border-radius: 10px;
            border: 2px solid black;
            padding: 8px;
        }

        #team-list {
            overflow-y: scroll;
            /* height: 100%; */
            
        }

        .player-table {
            border-collapse: collapse;
            width: 100%;
        }

        #team-list td {
            border: 2px solid black;
        }

        #detail-box {
            grid-area: detailview;
        }
    </style>
</head>

<body>
    <div class="group-box" style="grid-area: teamname;">
        <h1 style="text-align: center;">Team Name</h1>
    </div>
