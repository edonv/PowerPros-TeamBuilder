{% comment %}
{ position }
{% endcomment %}
<svg viewBox="0 0 38 38" height="38px" width="38px" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" height="100%" width="100%" rx="4px" fill="{{ site.data.colors.positions[include.position] }}"></rect>

    <rect x="0" y="0" height="100%" width="100%" rx="4px" fill="rgba(0,0,0,0.3)"></rect>

    <rect x="2px" y="2px" height="calc(100% - 4px)" width="calc(100% - 4px)" rx="2px" fill="{{ site.data.colors.positions[include.position] }}"></rect>

    <text class="position-square" x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" stroke="rgba(0,0,0,0.3)" stroke-width="4px" stroke-linejoin="round" fill="white" transform="translate(0 3)">{{ include.position }}</text>
</svg>
