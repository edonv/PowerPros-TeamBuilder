<object id="pitching-chart" data="{{ 'assets/img/pitching_chart.svg' | relative_url }}" type="image/svg+xml"></object>
<script>
    const object = document.getElementById('pitching-chart');
    object.addEventListener('load', (ev) => {
        updatePitchChart.apply(
            ev.target.contentDocument,
            [
                {{ include.pitches | jsonify }},
                {{ include.handedness == 'L' }}
            ]
        );
    });
</script>
