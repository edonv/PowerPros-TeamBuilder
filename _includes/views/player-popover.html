<div>
    <div id="popover-tabbar">
        {%- assign tabs = site.data.strings.popover_tabs -%}
        {%- for t in tabs -%}
            {%- assign first = '' -%}
            {%- if forloop.first -%}
                {%- assign first = 'selected' -%}
            {%- endif -%}
            <span class="{{ first }}" onclick="updateSelectedPopoverTab(event)" style="background-color: {{ site.data.colors.popover_tabs[t] }};">t</span>
        {%- endfor -%}
    </div>
</div>
