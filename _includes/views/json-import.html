<textarea id="json-text-box" style="resize: none; width: 100%; border: 1px solid gray; border-radius: 4px;"></textarea>
<span style="cursor: default;">
    <button id="json-generate-btn" title="Click to fill the text box with your current team.">Generate</button>
    <button id="json-copy-btn" title="Click to copy the text in the text box to your clipboard.">Copy</button>
    <button id="json-import-btn" title="Click to import the team from the data in the text box.">Import</button>
</span>
