{% comment %}
{ id, name, positions, cost }
{% endcomment %}

<span class="player-cell-wrapper">
    {% include player-name-box.html id=include.id name=include.name positions=include.positions %}

    {% assign cost_opacity = 1 %}
    {% if include.cost == 0 %}
        {% assign cost_opacity = 0 %}
    {% endif %}
    <span class="cost-span" style="opacity: {{ cost_opacity }};">{ include.cost }}</span>
    
</span>
