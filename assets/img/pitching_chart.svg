<?xml version="1.0" encoding="UTF-8"?>
<svg version="1.1" viewBox="0 -40 724 504" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="none" stroke="#3f90f7" stroke-linejoin="round" stroke-width="4">
    <!-- 1mm == 3.78px -->
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700');
        .gradient {
            stroke: none;
        }
        .hidden {
            display: none;
        }
        .left-handed {
            transform: scaleX(-1);
            transform-origin: 50%;
        }
        #labels {
            stroke: none;
            fill: #4293f8;

            font-size: 40px;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 700;
        }
        .left-aligned {
            text-anchor: start;
        }
        .right-aligned {
            text-anchor: end;
        }
        .center-aligned-h {
            text-anchor: middle;
        }
        .top-aligned {
            dominant-baseline: auto;
        }
        .bottom-aligned {
            dominant-baseline: hanging;
        }
        .center-aligned-v {
            dominant-baseline: middle;
        }
    </style>
    <defs>
        <linearGradient id="base-background-gradient">
            <stop stop-color="#4293f8" offset="0" />
            <stop stop-color="#6cbcf8" offset="1" />
        </linearGradient>
        <linearGradient id="base-fill-gradient">
            <stop stop-color="#fff700" offset="0" />
            <stop stop-color="#f00" offset="1" />
        </linearGradient>
        <linearGradient id="background-gradient" x1="0%" x2="100%" y1="50%" y2="50%" gradientUnits="objectBoundingBox"
            xlink:href="#base-background-gradient" />
        <linearGradient id="fill-gradient" x1="0%" x2="100%" y1="50%" y2="50%" gradientUnits="objectBoundingBox"
            xlink:href="#base-fill-gradient" />
        <linearGradient id="short-fill-gradient" x1="50%" x2="50%" y1="100%" y2="0%" gradientUnits="objectBoundingBox"
            xlink:href="#base-fill-gradient" />

        <clipPath id="baseball-circle">
            <circle cx="362" cy="102" r="26" />
        </clipPath>

        <path id="full-arrow-shape" d="M 422 82 H 702 l 20 20 l -20 20 H 422 z" />
        <g id="arrow-outlines">
            <path d="M 702 82 h -40 v 40 h 40 l 20 -20 z" />
            <path d="M 662 82 h -40 v 40 h 40 z" />
            <path d="M 622 82 h -40 v 40 h 40 z" />
            <path d="M 582 82 h -40 v 40 h 40 z" />
            <path d="M 542 82 h -40 v 40 h 40 z" />
            <path d="M 502 82 h -40 v 40 h 40 z" />
            <path d="M 462 82 h -40 v 40 h 40 z" />
        </g>

        <path id="narrow-arrow-shape" d="M 422 92 H 702 l 10 10 l -10 10 H 422 z" />
        <g id="narrow-outlines">
            <path d="M 702 92 h -40 v 20 h 40 l 10 -10 z" />
            <path d="M 662 92 h -40 v 20 h 40 z" />
            <path d="M 622 92 h -40 v 20 h 40 z" />
            <path d="M 582 92 h -40 v 20 h 40 z" />
            <path d="M 542 92 h -40 v 20 h 40 z" />
            <path d="M 502 92 h -40 v 20 h 40 z" />
            <path d="M 462 92 h -40 v 20 h 40 z" />
        </g>
    </defs>
    <g id="labels">
        <text id="up-label-0" class="center-aligned-h center-aligned-v" x="50%" y="-15">4FSB</text>
        <text id="up-label-1" class="right-aligned center-aligned-v" x="50%" y="-15" dx="-20">4FSB</text>
        <text id="up-label-2" class="left-aligned center-aligned-v" x="50%" y="-15" dx="20">4FSB</text>
        
        <text id="right-label-1" class="right-aligned top-aligned" x="100%" dx="-22" y="82" dy="-12">4FSB</text>
        <text id="right-label-2" class="right-aligned bottom-aligned" x="100%" dx="-22" y="122" dy="12">4FSB</text>

        <text id="down-right-label-1" class="left-aligned bottom-aligned" x="100%" dx="-160" y="100%" dy="-260">4FSB</text>
        <text id="down-right-label-2" class="right-aligned bottom-aligned" x="100%" dx="-105" y="100%" dy="-135">4FSB</text>

        <text id="down-label-1" class="right-aligned top-aligned" x="50%" dx="-35" y="100%" dy="-65">4FSB</text>
        <text id="down-label-2" class="left-aligned top-aligned" x="50%" dx="35" y="100%" dy="-65">4FSB</text>

        <text id="down-left-label-1" class="right-aligned bottom-aligned" x="160" y="100%" dy="-260">4FSB</text>
        <text id="down-left-label-2" class="left-aligned bottom-aligned" x="105" y="100%" dy="-135">4FSB</text>

        <text id="left-label-1" class="left-aligned top-aligned" x="22" y="82" dy="-12">4FSB</text>
        <text id="left-label-2" class="left-aligned bottom-aligned" x="22" y="122" dy="12">4FSB</text>
    </g>
    <g id="pitching-chart-body">
        <g id="inside">
            <g class="single-group">
                <use href="#full-arrow-shape" fill="url(#background-gradient)" class="gradient" />
                <path d="M 422 82 H 702 l 20 20 l -20 20 H 422 z" fill="url(#fill-gradient)" class="gradient fill" />

                <use href="#arrow-outlines" />
            </g>

            <g class="double-group">
                <g class="pitch-1-group" transform="translate(0, -10)">
                    <use href="#narrow-arrow-shape" fill="url(#background-gradient)" class="gradient" />
                    <path d="M 422 92 H 702 l 10 10 l -10 10 H 422 z" fill="url(#fill-gradient)" class="gradient fill" />
                    <use href="#narrow-outlines" />
                </g>

                <g class="pitch-2-group" transform="translate(0, 10)">
                    <use href="#narrow-arrow-shape" fill="url(#background-gradient)" class="gradient" />
                    <path d="M 422 92 H 702 l 10 10 l -10 10 H 422 z" fill="url(#fill-gradient)" class="gradient fill" />
                    <use href="#narrow-outlines" />
                </g>
            </g>
        </g>
        <g id="down-inside" transform="rotate(45, 362, 102)">
            <g class="single-group">
                <use href="#full-arrow-shape" fill="url(#background-gradient)" class="gradient" />
                <path d="M 422 82 H 702 l 20 20 l -20 20 H 422 z" fill="url(#fill-gradient)" class="gradient fill" />

                <use href="#arrow-outlines" />
            </g>

            <g class="double-group">
                <g class="pitch-1-group" transform="translate(0, -10)">
                    <use href="#narrow-arrow-shape" fill="url(#background-gradient)" class="gradient" />
                    <path d="M 422 92 H 702 l 10 10 l -10 10 H 422 z" fill="url(#fill-gradient)" class="gradient fill" />
                    <use href="#narrow-outlines" />
                </g>

                <g class="pitch-2-group" transform="translate(0, 10)">
                    <use href="#narrow-arrow-shape" fill="url(#background-gradient)" class="gradient" />
                    <path d="M 422 92 H 702 l 10 10 l -10 10 H 422 z" fill="url(#fill-gradient)" class="gradient fill" />
                    <use href="#narrow-outlines" />
                </g>
            </g>
        </g>
        <g id="down" transform="rotate(90, 362, 102)">
            <g class="single-group">
                <use href="#full-arrow-shape" fill="url(#background-gradient)" class="gradient" />
                <path d="M 422 82 H 702 l 20 20 l -20 20 H 422 z" fill="url(#fill-gradient)" class="gradient fill" />

                <use href="#arrow-outlines" />
            </g>

            <g class="double-group">
                <g class="pitch-1-group" transform="translate(0, 10)">
                    <use href="#narrow-arrow-shape" fill="url(#background-gradient)" class="gradient" />
                    <path d="M 422 92 H 702 l 10 10 l -10 10 H 422 z" fill="url(#fill-gradient)" class="gradient fill" />
                    <use href="#narrow-outlines" />
                </g>

                <g class="pitch-2-group" transform="translate(0, -10)">
                    <use href="#narrow-arrow-shape" fill="url(#background-gradient)" class="gradient" />
                    <path d="M 422 92 H 702 l 10 10 l -10 10 H 422 z" fill="url(#fill-gradient)" class="gradient fill" />
                    <use href="#narrow-outlines" />
                </g>
            </g>
        </g>
        <g id="down-outside" transform="rotate(135, 362, 102)">
            <g class="single-group">
                <use href="#full-arrow-shape" fill="url(#background-gradient)" class="gradient" />
                <path d="M 422 82 H 702 l 20 20 l -20 20 H 422 z" fill="url(#fill-gradient)" class="gradient fill" />

                <use href="#arrow-outlines" />
            </g>

            <g class="double-group">
                <g class="pitch-1-group" transform="translate(0, 10)">
                    <use href="#narrow-arrow-shape" fill="url(#background-gradient)" class="gradient" />
                    <path d="M 422 92 H 702 l 10 10 l -10 10 H 422 z" fill="url(#fill-gradient)" class="gradient fill" />
                    <use href="#narrow-outlines" />
                </g>

                <g class="pitch-2-group" transform="translate(0, -10)">
                    <use href="#narrow-arrow-shape" fill="url(#background-gradient)" class="gradient" />
                    <path d="M 422 92 H 702 l 10 10 l -10 10 H 422 z" fill="url(#fill-gradient)" class="gradient fill" />
                    <use href="#narrow-outlines" />
                </g>
            </g>
        </g>
        <g id="outside" transform="rotate(180, 362, 102)">
            <g class="single-group">
                <use href="#full-arrow-shape" fill="url(#background-gradient)" class="gradient" />
                <path d="M 422 82 H 702 l 20 20 l -20 20 H 422 z" fill="url(#fill-gradient)" class="gradient fill" />

                <use href="#arrow-outlines" />
            </g>

            <g class="double-group">
                <g class="pitch-1-group" transform="translate(0, -10)">
                    <use href="#narrow-arrow-shape" fill="url(#background-gradient)" class="gradient" />
                    <path d="M 422 92 H 702 l 10 10 l -10 10 H 422 z" fill="url(#fill-gradient)" class="gradient fill" />
                    <use href="#narrow-outlines" />
                </g>

                <g class="pitch-2-group" transform="translate(0, 10)">
                    <use href="#narrow-arrow-shape" fill="url(#background-gradient)" class="gradient" />
                    <path d="M 422 92 H 702 l 10 10 l -10 10 H 422 z" fill="url(#fill-gradient)" class="gradient fill" />
                    <use href="#narrow-outlines" />
                </g>
            </g>
        </g>

        <g id="single-up">
            <path d="M 342 22 l 0 40 h 40 v -40l -20 -20 z" fill="url(#short-fill-gradient)" />
        </g>
        <g id="double-up-group">
            <g transform="translate(-15)">
                <path d="M 342 22 l 0 40 h 40 v -40l -20 -20 z" fill="url(#short-fill-gradient)" />
            </g>
            <g transform="translate(15)">
                <path d="M 342 22 l 0 40 h 40 v -40l -20 -20 z" fill="url(#short-fill-gradient)" />
            </g>
        </g>

        <g id="baseball">
            <circle id="circle-background" cx="362" cy="102" r="26" fill="white" />

            <g clip-path="url(#baseball-circle)" stroke="#ff0000" stroke-width="2.5">
                <circle transform="translate(-30)" cx="362" cy="102" r="26" />
                <circle transform="translate(30)" cx="362" cy="102" r="26" />
            </g>

            <circle id="circle-cover" cx="362" cy="102" r="26" />
        </g>
    </g>
</svg>