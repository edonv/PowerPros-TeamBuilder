        <linearGradient id="fill-gradient" x1="0%" x2="100%" y1="50%" y2="50%" gradientUnits="objectBoundingBox"
            xlink:href="#base-fill-gradient" />
        <linearGradient id="short-fill-gradient" x1="50%" x2="50%" y1="100%" y2="0%" gradientUnits="objectBoundingBox"
            xlink:href="#base-fill-gradient" />

        <clipPath id="baseball-circle">
            <circle cx="362" cy="102" r="26" />
        </clipPath>
    </defs>
    <g id="down" transform="rotate(90, 362, 102)">
        <path d="M 422 82 H 702 l 20 20 l -20 20 H 422 z" fill="url(#background-gradient)" class="gradient" />
        <path d="M 422 82 H 702 l 20 20 l -20 20 H 422 z" fill="url(#fill-gradient)" class="gradient fill" />

        <path d="M 702 122 h -40 v -40 h 40 l 20 20 z" />
        <path d="M 662 122 h -40 v -40 h 40 z" />
        <path d="M 622 122 h -40 v -40 h 40 z" />
