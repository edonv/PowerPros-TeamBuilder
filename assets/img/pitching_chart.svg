        <path d="M 702 122 h -40 v -40 h 40 l 20 20 z" />
        <path d="M 662 122 h -40 v -40 h 40 z" />
        <path d="M 622 122 h -40 v -40 h 40 z" />
        <path d="M 582 122 h -40 v -40 h 40 z" />
        <path d="M 542 122 h -40 v -40 h 40 z" />
        <path d="M 502 122 h -40 v -40 h 40 z" />
        <path d="M 462 122 h -40 v -40 h 40 z" />
