<?xml version="1.0" encoding="UTF-8"?>
<svg version="1.1" viewBox="0 0 724 464" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="none" stroke="#3f90f7" stroke-linejoin="round" stroke-width="4">
    <!-- 1mm == 3.78px -->
    <style>
        .gradient {
            stroke: none;
        }
    </style>
    <defs>
        <linearGradient id="base-background-gradient">
            <stop stop-color="#4293f8" offset="0" />
