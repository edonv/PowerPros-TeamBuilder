        <path d="M 422 82 H 702 l 20 20 l -20 20 H 422 z" fill="url(#fill-gradient)" class="gradient fill" />

        <path d="M 702 122 h -40 v -40 h 40 l 20 20 z" />
        <path d="M 662 122 h -40 v -40 h 40 z" />
        <path d="M 622 122 h -40 v -40 h 40 z" />
        <path d="M 582 122 h -40 v -40 h 40 z" />
        <path d="M 542 122 h -40 v -40 h 40 z" />
        <path d="M 502 122 h -40 v -40 h 40 z" />
        <path d="M 462 122 h -40 v -40 h 40 z" />
    </g>
    <g id="down-inside" transform="rotate(45, 362, 102)">
        <path d="M 422 82 H 702 l 20 20 l -20 20 H 422 z" fill="url(#background-gradient)" class="gradient" />
        <path d="M 422 82 H 702 l 20 20 l -20 20 H 422 z" fill="url(#fill-gradient)" stroke="none" class="fill" />

        <path d="M 702 122 h -40 v -40 h 40 l 20 20 z" />
        <path d="M 662 122 h -40 v -40 h 40 z" />
        <path d="M 622 122 h -40 v -40 h 40 z" />
        <path d="M 582 122 h -40 v -40 h 40 z" />
        <path d="M 542 122 h -40 v -40 h 40 z" />
        <path d="M 502 122 h -40 v -40 h 40 z" />
        <path d="M 462 122 h -40 v -40 h 40 z" />
