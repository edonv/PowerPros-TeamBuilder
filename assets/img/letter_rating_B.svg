<svg version="1.1" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@900');
        
        .text {
            fill: #e04ed3;
            stroke: white;
            stroke-width: 8px;
            paint-order: stroke fill;

            font-family: 'Roboto', sans-serif;
            font-size: 48px;
            font-weight: 900;
            
            text-anchor: middle;
            dominant-baseline: middle;
            transform: translate(0px, 4px);
        }
    </style>

    <text id="B" filter="url(#shadow)" x="50%" y="50%" width="100%" class="text">B</text>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
        <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.5" flood-color="black"/>
    </filter>
</svg>